<!DOCTYPE html>
<html>
	<title>
		Pruebas Cedula
	</title>
<head>
<script type="text/javascript">
        function cedulas()
        {
			var mensaje = document.getElementById("le");
            var cedula = document.getElementById("txtnumero").value; //1310944838
            if (cedula.length == 10) 
			{
				var digito_region = cedula.substring(0, 2);
                if (digito_region >= 1 && digito_region <= 24) {
                    var ultimo_digito = cedula.substring(9, 10);
                    var pares = parseInt(cedula.substring(1, 2)) + parseInt(cedula.substring(3, 4)) + parseInt(cedula.substring(5, 6)) + parseInt(cedula.substring(7, 8));
                    var numero1 = cedula.substring(0, 1);
                    var numero1 = (numero1 * 2);
                    if (numero1 > 9) { var numero1 = (numero1 - 9); }
                    var numero3 = cedula.substring(2, 3);
                    var numero3 = (numero3 * 2);
                    if (numero3 > 9) { var numero3 = (numero3 - 9); }
                    var numero5 = cedula.substring(4, 5);
                    var numero5 = (numero5 * 2);
                    if (numero5 > 9) { var numero5 = (numero5 - 9); }
                    var numero7 = cedula.substring(6, 7);
                    var numero7 = (numero7 * 2);
                    if (numero7 > 9) { var numero7 = (numero7 - 9); }
                    var numero9 = cedula.substring(8, 9);
                    var numero9 = (numero9 * 2);
                    if (numero9 > 9) { var numero9 = (numero9 - 9); }
                    var impares = numero1 + numero3 + numero5 + numero7 + numero9;
                    var suma_total = (pares + impares);
                    var primer_digito_suma = String(suma_total).substring(0, 1);
                    var decena = (parseInt(primer_digito_suma) + 1) * 10;
                    var digito_validador = decena - suma_total;
                    if (digito_validador == 10)
						{
                         digito_validador = 0;
						}
                    if (digito_validador == ultimo_digito)
                    {
						//alert("la cedula:" + cedula + " es correcta");
						mensaje.textContent="la cedula:" + cedula + " es correcta";
                    }
                    else
                    {
						//alert("la cedula:" + cedula + " es incorrecta");
						mensaje.textContent="la cedula:" + cedula + " es incorrecta";
                    }

                }
                else
                {
					//alert("Esta cedula no pertenece a ninguna region");
					mensaje.textContent="Esta cedula no pertenece a ninguna region";
                }
            }
            else
            {
				//alert("Esta cedula tiene menos de 10 Digitos");
				mensaje.textContent="Esta cedula tiene menos de 10 Digitos";
            }
        };
    </script>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<script type="text/javascript">
	function hola(){
		alert("hola");
	}
	</script>
</head>
<body>
	<input type="text" id="txtnumero">
	<input type="submit" id="btn1" onClick="cedulas();" value="Val">
	<label id="le" for="male" style="color:#356A36; font:oblique"></label>
</body>
</html>
